name: hexlet-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hexlet-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests and linters
        run: |
          poetry run make lint
          poetry run pytest
          
